<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <title>Home</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/597/597874.png">
    </head>
    <body style="background-color:rgb(40, 40, 40);">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About Me</a>
            <a href="#">Experience</a>
            <a href="#">Education</a>
            <a href="#">Skills & Hobbies</a>
            <a href="/r.html" target="_blank">Resume</a>
            <a href="#">Contact</a>
        </div>
            
        <!-- Use any element to open the sidenav -->
        <span onclick="openNav()">open</span>
        <script>
            const navbar = document.getElementById("mySidenav");

            /* Set the width of the side navigation to 250px */
            function openNav() {
                navbar.style.width = "250px";
            }
            
            /* Set the width of the side navigation to 0 */
            function closeNav() {
                navbar.style.width = "0px";
            }


            document.addEventListener('keydown', function(e) {
                if (e.shiftKey) {
                    if (navbar.style.width === "0px") 
                        openNav();
                    else
                        closeNav();
                }
            })
        </script>
    </body>
</html>
